<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contatti - Sentiment Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #071018;
      --bg-2: #0f1215;
      --muted-gray: #2f3336;
      --white: #ffffff;
      --accent: #ff6a00;
      --accent-dark: #d85a00;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 40px;
      max-width:1200px;
      margin:0 auto;
    }
    .brand{
      font-weight:700;
      letter-spacing:1px;
      font-size:18px;
      color:var(--white);
    }
    nav a{
      color:rgba(255,255,255,0.75);
      text-decoration:none;
      margin-left:28px;
      font-weight:500;
    }
    nav a:hover{color:var(--white)}
    .container{
      max-width:920px;
      margin:40px auto 0;
      padding:48px 40px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,10,0.6);
      text-align:center;
    }
    .title{
      font-size:28px;
      font-weight:700;
      letter-spacing:2px;
      text-transform:uppercase;
      margin:6px 0 12px;
      color:var(--white);
    }
    .desc{
      color:rgba(255,255,255,0.82);
      font-weight:300;
      line-height:1.6;
      margin-bottom:24px;
    }
    .links{
      display:flex;
      gap:18px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }
    .social{
      display:inline-flex;
      align-items:center;
      gap:12px;
      padding:12px 18px;
      border-radius:10px;
      background:var(--muted-gray);
      color:var(--white);
      text-decoration:none;
      font-weight:600;
      transition:transform .14s ease, box-shadow .14s ease;
      border:1px solid rgba(255,255,255,0.04);
    }
    .social svg{width:20px; height:20px; fill:var(--white)}
    .social:hover{ transform:translateY(-4px); box-shadow:0 10px 30px rgba(0,0,0,0.45) }
    .social.linkedin:hover{ background:linear-gradient(180deg, rgba(10,102,194,0.12), rgba(10,102,194,0.06)); border-color: rgba(10,102,194,0.18) }
    .social.github:hover{ background:linear-gradient(180deg, rgba(255,106,0,0.06), rgba(255,106,0,0.02)); border-color: rgba(255,106,0,0.14) }

    @media (max-width:640px){
      header{padding:16px}
      .container{margin:20px 16px; padding:28px}
      .title{font-size:20px}
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">SENTIMENT LAB</div>
    <nav>
    <a href="/static/index/">Home</a>
      <a href="/static/contacts">Contatti</a>
    </nav>
  </header>

  <main>
    <section class="container" aria-labelledby="contact-title">
      <h1 id="contact-title" class="title">CONTATTI</h1>
      <p class="desc">Puoi trovarmi su LinkedIn o su GitHub. I link si aprono in una nuova scheda.</p>

      <div class="links">
        <a class="social linkedin" href="https://www.linkedin.com/in/daniele-asteggiante/" target="_blank" rel="noopener" aria-label="Apri profilo LinkedIn">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M4.98 3.5C4.98 4.88 3.86 6 2.48 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.22 8.98h4.52V24H.22V8.98zM8.98 8.98h4.34v2.06h.06c.6-1.14 2.06-2.34 4.24-2.34 4.54 0 5.38 2.98 5.38 6.84V24h-4.52v-7.7c0-1.84-.04-4.2-2.56-4.2-2.56 0-2.95 2-2.95 4.08V24H8.98V8.98z"/>
          </svg>
          <span>LinkedIn</span>
        </a>

        <a class="social github" href="https://github.com/danieleasteggiante" target="_blank" rel="noopener" aria-label="Apri profilo GitHub">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 .5C5.73.5.5 5.72.5 12c0 5.08 3.29 9.39 7.86 10.91.57.1.78-.25.78-.55 0-.27-.01-1-.02-1.96-3.2.7-3.88-1.54-3.88-1.54-.52-1.33-1.27-1.68-1.27-1.68-1.04-.71.08-.7.08-.7 1.15.08 1.76 1.18 1.76 1.18 1.02 1.75 2.68 1.25 3.33.96.1-.75.4-1.25.72-1.54-2.56-.29-5.26-1.28-5.26-5.7 0-1.26.45-2.29 1.18-3.1-.12-.29-.52-1.46.11-3.05 0 0 .96-.31 3.15 1.18.92-.26 1.9-.38 2.88-.38.98 0 1.96.13 2.88.38 2.19-1.49 3.15-1.18 3.15-1.18.63 1.59.23 2.76.11 3.05.73.81 1.18 1.84 1.18 3.1 0 4.43-2.71 5.4-5.29 5.69.41.36.78 1.08.78 2.18 0 1.58-.01 2.86-.01 3.25 0 .3.21.66.79.55C20.71 21.39 24 17.08 24 12 24 5.72 18.27.5 12 .5z"/>
          </svg>
          <span>GitHub</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
